<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/bootstraps/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/fonts/font-awesome/css/font-awesome.min.css}" />
  <link rel="stylesheet" th:href="@{/icons/ionicons.min.css}" />
  <link rel="stylesheet" th:href="@{/css/AdminLTE.css}" />
  <link rel="stylesheet" th:href="@{/css/_all-skins.css}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>
<body class="hold-transition skin-blue sidebar-mini">

  <div class="wrapper">
    <header class="main-header">
      <!-- Logo -->
      <a href="#" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>G</b>MO</span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>Admin</b>Runsystem</span>
      </a>
      <!-- Header Navbar -->
      <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
          <span class="sr-only">Toggle navigation</span>
        </a>
      </nav>
    </header>
  </div>

  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img th:src="@{/imgs/avatar.png}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Admin</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>

      <!-- sidebar menu -->
      <ul class="sidebar-menu" data-widget="tree">
        <li class="header">MAIN NAVIGATION</li>

        <!-- ==================================================================================================================================
        STUDENT - JUST FOR STUDENT
        ====================================================================================================================================-->
        <li class="treeview">
          <a href="#">
            <i class="fa fa-table"></i> <span>Student</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li><a href="#"><i class="fa fa-circle-o"></i> Student Records</a></li>
            <li><a href="#"><i class="fa fa-circle-o"></i> Course Result</a></li>
            <li><a href="#"><i class="fa fa-circle-o"></i> Course Registration</a></li>
          </ul>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Student Records
        <small>Managerment</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Managerment</a></li>
        <li class="active">Student Records</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div style="width: 80%; margin: 0 auto;">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Student Records</h3>
          </div>
          <div class="box-body">
            <form action="" method="post" style="width: 50%; margin: 0 auto;">

              <div class="form-group">
                <label for="name">Code</label>
                <input type="text" disabled class="form-control" placeholder="31520203" name="">
              </div>

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" disabled class="form-control" placeholder="Nguyen Tien Dat" name="">
              </div>

              <div class="form-group">
                <label for="username">Birthday</label>
                <input type="date" disabled class="form-control"  name="">
              </div>

              <div class="form-group">
                <label for="password">School</label>
                <input type="text" disabled class="form-control" name="" placeholder="Infomation Security" >
              </div>

              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" name="" placeholder="0944170255" value="">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="" placeholder="datntuit@gmail.com" value="">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" rows="3" placeholder="TP. HCM"></textarea>
              </div>

              <button type="submit" class="btn btn-block btn-primary" style="margin: 30px auto;">Save</button>
            </form>
          </div>
        </div>
      </div>
    </section>
        <!-- /.content -->
  </div>
      <!-- /.content-wrapper -->
  <footer class="main-footer">
  </footer>

      <!-- Control Sidebar -->

      <!-- Add the sidebar's background. This div must be placed
      immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
      <!--==================================================================================-->
      <!--                           SCRIPT                                                 -->
      <!--==================================================================================-->
  <script th:src="@{/jquerys/jquery.min.js}" ></script>
  <script th:src="@{/bootstraps/bootstrap.min.js}" ></script>
  <script th:src="@{/js/adminlte.js}" ></script>
</body>
</html>
